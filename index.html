<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Car World</title>

    <style>
        #main{
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        #div1{
            width: 45%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            
        }
        #div2{    
            width: 25%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }
        #butn{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }
    </style>

</head>
<body>
    <center>    <h1 class="text-primary m-3">Car World</h1>
    </center>
    
   <div id="main">
    <div id="div1">
        <center><h3 class="mt-5 mb-5 text-primary">Enter Details</h3>
            <form action="">
               <label class="mx-3" for="">Car Brand </label> <input type="text" id="brand" placeholder="Car Brand"><br><br>
               <label class="mx-3" for="">Price </label> <input type="text" id="price" placeholder="Price"> <br><br>
               <label class="mx-3" for="">Key </label> <input type="text" id="key" placeholder="Key"> <br><br>
                <button class="btn btn-outline-success" onclick="store()">Store Records</button>
            </form>
        
        
        </center>
    </div>
    <div id="div2">
        <center><h3 class="mt-5 mb-3 text-primary">Enter Key to <br>Retrieve Item </h3>
            <label class="mx-3" for="">Key </label>  <input type="text" id="vaa" placeholder="Key"> <br><br>
            <button class="btn btn-outline-info" onclick="retrieve()">Retrieve Records</button>
            <div id="come"></div>
            
        
        </center>
        
    </div>
    <div id="div2">
        <center><h3 class="mt-5 mb-3 text-primary">Enter Key to <br> Delete Item</h3>
            <label class="mx-3" for="">Key </label>   <input type="text" id="jao" placeholder="Key"><br><br>
            <button class="btn btn-outline-danger" onclick="remove()">Remove Records</button>
        
        </center>
    </div>
   </div>

   <div class="d-grid gap-2 p-2 mt-3">
    <button class="btn btn-outline-dark p-2" id="butn" onclick="clearAll()" type="">Clear All Records</button>

  </div>

  <script>
    function store(){
        const Car = {
            brand:brand.value,
            price:price.value,
            key:key.value
        }
        if(Car.brand=="" || Car.price=="" || Car.key==""){
            alert("Please enter your details")
        }else{
            if(Car.key in localStorage){
                alert("User Data already exists")
            }else{
                localStorage.setItem(Car.key,JSON.stringify(Car))
                alert("Submitted successfully")
            }
        }
    }

    function retrieve() {
        if(vaa.value in localStorage){
            let Car = JSON.parse(localStorage.getItem(vaa.value))
            console.log(Car);

            let htmlData = `<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${Car.brand}</li>
    <li class="list-group-item">${Car.price}</li>

  </ul>
</div>`

come.innerHTML=htmlData;
        }else{
            alert("Sorry! Not Found ")
        }
    }

    function remove() {
        if(jao.value in localStorage){
            let Car = localStorage.removeItem(jao.value)
            alert("deleted succesfully")
        }else{
                alert("please enter the appropriate key value")
            
        }
        
    }

    function clearAll() {
        let Car = localStorage.clear()
        confirm("Are you Sure Want to Delete..")
        
        
    }


  </script>



</body>
</html>
